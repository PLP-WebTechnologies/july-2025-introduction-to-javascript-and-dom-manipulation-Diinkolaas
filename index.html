<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mastering JavaScript Fundamentals</h1>
    </header>

    <main>
        <!-- Part 1: Variables and Conditionals -->
        <section id="part1">
            <h2>Part 1: Variables & Conditionals</h2>
            <p>Check the console to see output from variable declarations and conditionals.</p>
        </section>

        <!-- Part 2: Functions -->
        <section id="part2">
            <h2>Part 2: Functions</h2>
            <button id="greetButton">Greet Me</button>
            <p id="greetOutput"></p>
        </section>

        <!-- Part 3: Loops -->
        <section id="part3">
            <h2>Part 3: Loops</h2>
            <ul id="loopList"></ul>
        </section>

        <!-- Part 4: DOM Manipulation -->
        <section id="part4">
            <h2>Part 4: DOM Interactions</h2>
            <button id="toggleButton">Toggle Highlight</button>
            <p id="toggleText">Click the button to highlight me!</p>
            <input type="text" id="userInput" placeholder="Type something..." />
            <button id="displayButton">Display Input</button>
            <p id="displayOutput"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
